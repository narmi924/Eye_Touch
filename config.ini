[SYSTEM]
title = Eye Touch 眼动追踪系统
version = 1.0.0
# 主窗口设置为全屏显示，固定窗口比例
main_window_fullscreen = true
welcome_width = 550
welcome_height = 450
acrylic_enabled = true
acrylic_opacity = 48

[CAMERA]
device_id = 0
fps = 30
resolution_width = 640
resolution_height = 480

[REGIONS]
grid_rows = 3
grid_cols = 3
calibration_points = 9

[ALGORITHM]
enable_debug = true
save_tracking_data = true
output_dir = output/

